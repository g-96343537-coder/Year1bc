<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一年级生字填充练习 (第二组)</title>
    <style>
        body {
            font-family: 'LiHei Pro', sans-serif;
            background-color: #ffe0b2; /* 浅橙色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .quiz-container {
            background-color: #ff9800; /* 橙色背景 */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .question {
            margin-bottom: 25px;
            font-size: 22px;
            line-height: 1.6;
            font-weight: bold;
        }

        .options label {
            display: block;
            background-color: #fff3e0;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
            font-weight: normal;
            border: 1px solid #ffcc80;
        }

        .options label:hover {
            background-color: #ffecb3;
        }

        .options input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #e65100; /* 深橙色按钮 */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #ff7043;
        }

        .submit-btn:active {
            transform: scale(0.99);
        }

        .feedback {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            height: 10px;
            background-color: #fbe9e7;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .progress {
            height: 100%;
            width: 0%;
            background-color: #e65100;
            border-radius: 5px;
            transition: width 0.5s;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>一年级生字填充练习 (第二组)</h1>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>

    <form id="quiz-form">
        </form>

    <div class="feedback" id="feedback" class="hidden"></div>
    <button class="submit-btn" id="submit-button">提交答案</button>
    <button class="submit-btn hidden" id="next-button">下一题</button>
</div>

<script>
    const quizData = [
        {
            question: "小妹妹把故事____完了，很开心。",
            options: ["读", "写", "全"],
            answer: "读"
        },
        {
            question: "我们放学____，就回家了。",
            options: ["了", "得", "是"],
            answer: "了"
        },
        {
            question: "小猴子在树____上跑来跑去。",
            options: ["地", "枝", "门"],
            answer: "枝"
        },
        {
            question: "早上起来，大家一起____广播体操。",
            options: ["跳", "做", "跑"],
            answer: "做"
        },
        {
            question: "我们都要成为一个有爱____的孩子。",
            options: ["妈", "心", "声"],
            answer: "心"
        },
        {
            question: "听____事，可以学到很多知识。",
            options: ["儿", "故", "笔"],
            answer: "故"
        },
        {
            question: "我把功课都____完了，可以玩了。",
            options: ["写", "长", "要"],
            answer: "写"
        },
        {
            question: "我的____妈给我买了一件新衣服。",
            options: ["妈", "姐", "哥"],
            answer: "妈"
        },
        {
            question: "我们都是好____友。",
            options: ["中", "朋", "三"],
            answer: "朋"
        },
        {
            question: "看到老师，我们要大____问好。",
            options: ["声", "近", "笑"],
            answer: "声"
        }
    ];

    let currentQuestionIndex = 0;
    const form = document.getElementById('quiz-form');
    const submitButton = document.getElementById('submit-button');
    const nextButton = document.getElementById('next-button');
    const feedback = document.getElementById('feedback');
    const progressBar = document.getElementById('progress');

    function loadQuestion() {
        if (currentQuestionIndex >= quizData.length) {
            // 确保进度条达到100%
            progressBar.style.width = '100%';
            form.innerHTML = `<p style="text-align: center; font-weight: bold; font-size: 24px;">🎉 恭喜你，完成了所有题目！</p>`;
            submitButton.classList.add('hidden');
            nextButton.classList.add('hidden');
            return;
        }

        const q = quizData[currentQuestionIndex];
        form.innerHTML = `
            <div class="question">
                ${currentQuestionIndex + 1}. ${q.question.replace('____', '（<span style="color: #e65100;">&nbsp;&nbsp;&nbsp;&nbsp;</span>）')}
            </div>
            <div class="options">
                ${q.options.map((option, index) => `
                    <label>
                        <input type="radio" name="answer" value="${option}" id="q${currentQuestionIndex}-opt${index}">
                        ${option}
                    </label>
                `).join('')}
            </div>
        `;
        feedback.innerHTML = '';
        feedback.classList.add('hidden');
        submitButton.classList.remove('hidden');
        nextButton.classList.add('hidden');
        updateProgress();
    }

    function updateProgress() {
        const percentage = (currentQuestionIndex / quizData.length) * 100;
        progressBar.style.width = percentage + '%';
    }

    function checkAnswer(event) {
        event.preventDefault();
        const selectedOption = form.querySelector('input[name="answer"]:checked');

        if (!selectedOption) {
            feedback.innerHTML = '请选择一个答案！';
            feedback.classList.remove('hidden');
            feedback.classList.remove('correct', 'incorrect');
            return;
        }

        const userAnswer = selectedOption.value;
        const correctAnswer = quizData[currentQuestionIndex].answer;

        if (userAnswer === correctAnswer) {
            feedback.innerHTML = `✅ 恭喜你，答对了！正确答案是：${correctAnswer}`;
            feedback.classList.remove('incorrect');
            feedback.classList.add('correct');
        } else {
            feedback.innerHTML = `❌ 答错了。正确答案是：<span style="color: green;">${correctAnswer}</span>`;
            feedback.classList.remove('correct');
            feedback.classList.add('incorrect');
        }
        feedback.classList.remove('hidden');

        submitButton.classList.add('hidden');
        nextButton.classList.remove('hidden');
    }

    function nextQuestion() {
        currentQuestionIndex++;
        loadQuestion();
    }

    submitButton.addEventListener('click', checkAnswer);
    nextButton.addEventListener('click', nextQuestion);

    // 初始加载第一题
    loadQuestion();
</script>

</body>
</html>
